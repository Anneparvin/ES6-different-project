<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    <!-- bootstrap link css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
    <main class="container text-center">
    <section>
        <h1 class="ml-5">welcome to phone hunter</h1>
    </section>
    
        <section class="d-flex justify-content-center">
            <div>
                <input type="email" class=" ml-2 border-3 " id="search-field">
            </div>
            
        <button id="btn-search" type="submit" class="btn btn-primary ms-2">Search</button>
        </section>
<!-- display search results here -->
<section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            
            <div id="no-found-message" class="d-none mt-4">
                <h3 class="text-warning">No-found-message,please enter another phone</h3>
            </div>
            <div id="show-all" class="text-center mt-12 d-none">
                <div id="btn-show-all" class="btn btn-primary ">Show all</div>
            </div>
        </section>
            <!-- loader -->
            <section id="loader" class="d-none">
                <div style="height:400px;" class="d-flex justify-content-center mt-4">
                    <div class="spinner-border text-success" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </section>
<section>
    
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="phone-details" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</section>




    </main>
    <script src="phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
